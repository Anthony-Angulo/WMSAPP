<ion-content padding class="auth-page">
  <ion-header>
    <ion-toolbar class="tool-bar">
      <ion-buttons slot="start">
        <ion-icon slot="icon-only" name="wifi" (click)="opciones()"></ion-icon> 
      </ion-buttons>
      <ion-title>{{ip}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="login-content">

    <h2>API</h2>

    <div padding-horizontal text-center>
      <div class="logo-ico"></div>
    </div>

    <form class="list-form" #form="ngForm" (ngSubmit)="login(form)">
          <ion-item>
            <ion-label floating>
              <ion-icon name="mail" item-start class="text-primary"></ion-icon>
              Correo
            </ion-label>
            <ion-input name="email" type="email" ngModel required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>
              <ion-icon name="lock" item-start class="text-primary"></ion-icon>
              Contraseña
            </ion-label>
            <ion-input name="password" type="password" ngModel required></ion-input>
          </ion-item>

        <ion-button expand="block" color="secondary" type="submit" [disabled]="form.invalid">
          <ion-icon slot="start" name="log-in"></ion-icon>
          INICIAR SESION
        </ion-button>
      </form>
  </div>
