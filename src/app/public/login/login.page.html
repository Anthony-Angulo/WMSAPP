<ion-header>
  <ion-toolbar class="tool-bar">
    <ion-title text-color="white">WMS CCFN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Iniciar Session</h3>
          </div>
          <div padding>
              <ion-input name="email" type="email" class="input-recepcion" placeholder="Correo Superchivas" ngModel required></ion-input>
              <ion-input name="password" type="password" class="input-recepcion"  placeholder="ContraseÃ±a" ngModel required></ion-input>
          </div>
          <div padding>
            <ion-button type="submit" class="search-order-button" [disabled]="form.invalid" expand="full">Inciar Session</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
