<ion-header>
  <ion-toolbar class="tool-bar">
    <ion-buttons slot="start">
      <ion-back-button routerLink="/members/transferencia-sap"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="aceptar" (click)="submit()">Aceptar</ion-button>
    </ion-buttons>
    <ion-title>Transferencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row *ngIf="productData">
    <ion-col>
      <h6>Datos de Producto</h6>
      <ion-item lines="none" class="container-item">
        Codigo: {{productData.ItemCode}}<br>
        Nombre: {{productData.ItemName}}
      </ion-item>
    </ion-col>
  </ion-row>

  <h6>Ingresa Tarima</h6>
  <ion-row>
    <ion-col>
      <ion-input class="product-scann" [(ngModel)]="tarima" name="tarima" placeholder="Ingresa Tarima"></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <h6>Escanea codigo de barra de producto.</h6>
      <ion-input class="product-scann" id="input-codigo" placeholder="Codigo de Barra" [(ngModel)]="codeBarInput"
        name="codeBarInput" (ionChange)="getDataFromCodeBar()" clearInput debounce="200">
      </ion-input>
    </ion-col>
  </ion-row>

  <h6>Cajas Escaneadas: {{cantidadEscaneada}}</h6>
  <h6>Peso Escaneado: {{cantidadPeso}}</h6>

  <h6>Lotes</h6>
  <ion-row *ngFor="let prod of batchDetail; let index = index">
    <ion-col>
      <ion-item lines="none" class="container-item">
        Codigo de Barra: {{prod.Code}}<br>
        Peso: {{prod.Quantity}}
        <ion-button color="danger" (click)="eliminar(index)" class="button-eliminar">
          <ion-icon slot="icon-only" name="close-circle"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-col>
  </ion-row>


  <!-- <ion-row *ngIf="productData.detalle != '' ">
      <ion-col>
        <ion-button expand="full" shape="round" class="aceptar-button" (click)="receptionProduct()">Aceptar</ion-button>
      </ion-col>
    </ion-row> -->
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button routerLink="/members/home">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="promptCodeDesc()">
        <ion-icon slot="icon-only" name="barcode"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
