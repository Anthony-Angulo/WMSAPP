<ion-header>
  <ion-toolbar class="tool-bar">
    <ion-buttons slot="start">
      <ion-back-button routerLink="/members/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons  *ngIf="order" slot="end">
      <ion-button class="aceptar" (click)="sendProducts()">Aceptar</ion-button>
    </ion-buttons>
    <ion-title>Transfer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row *ngIf="!order">
    <ion-col>
      <h6>Ingresa un numero de orden de transferencia.</h6>
      <form (ngSubmit)="getOrden()">
        <ion-input class="input-recepcion" placeholder="Orden De Transferencia" type="number" [(ngModel)]="number"
          name="number">
        </ion-input>
        <ion-button type="submit" class="search-order-button" expand="full">
          Buscar
        </ion-button>
      </form>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="order">
    <ion-col>
      <h6>Datos de Almacen Receptor</h6>
      <ion-item lines="none" class="container-item">
        Pedido: {{number}}<br>
        Codigo: {{order.OWTQ.ToWhsCode}}<br>
        <!-- Nombre: {{order.OPOR.CardName}} -->
      </ion-item>
    </ion-col>
  </ion-row>
  <div *ngIf="order">
    <h6>Productos</h6>
    <ion-row>
      <ion-col>
        <div  class="search-order-product">
            <ion-input class="input-recepcion" placeholder="Buscar en la lista"  [(ngModel)]="search"
            name="search">
            </ion-input>
            <ion-button   class="search-order-button" (click) = "searchProduct()">
              Buscar
            </ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="table">
      <ion-col size="3">
        ItemCode
      </ion-col>
      <ion-col size="5.5">
        Description
      </ion-col>
      <ion-col size="2">
        Qty
      </ion-col>
      <ion-col size="1.5">
        UM
      </ion-col>
    </ion-row>

    <ion-row class="text-content" *ngFor="let products of order.WTQ1; let index = index" 
    (click)="products.LineStatus == 'O' && goToProduct(index)" 
    [ngStyle]="{ 'color': products.LineStatus === 'C' ? 'green': 'black' }">
      <ion-col size="3">
        {{products.ItemCode}}
      </ion-col>
      <ion-col size="5.5">
        {{products.Dscription}}
      </ion-col>
      <ion-col size="2">
        {{products.OpenQty | number}}
      </ion-col>
      <ion-col size="1.5">
        {{products.UomCode}}
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col>
        <ion-button class="search-order-button" shape="round" expand="block" (click)="sendProducts()">
          Transferir
        </ion-button>
      </ion-col>
    </ion-row> -->
  </div>


</ion-content>
