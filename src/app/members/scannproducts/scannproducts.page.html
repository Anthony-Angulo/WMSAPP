<ion-header>
  <ion-toolbar class="tool-bar">
    <ion-buttons slot="start">
      <ion-back-button routerLink="/members/recepcion-sap"></ion-back-button>
    </ion-buttons>
    <ion-title>Recepcion de Mercancia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row *ngIf="productData">
    <ion-col>
      <h6>Datos de Producto</h6>
      <ion-item lines="none" class="container-item">
        Item Code: {{productData.Detail.ItemCode}}<br>
        Descripcion: {{productData.Detail.ItemName}}
      </ion-item>
    </ion-col>
  </ion-row>
  
  <h6>Informacion de Lote</h6>
  <ion-row>
    <ion-col>
      <ion-input class="product-scann" [(ngModel)] = "lote" name="lote" placeholder = "Ingresa lote"></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
      <ion-col>
          <ion-datetime class="product-scann" placeholder="Fecha de Caducidad" [(ngModel)]="fechaCad" name="fechaCad">
          </ion-datetime>
      </ion-col>
  </ion-row>

  <h6>Ingresar cantidad a recibir.</h6>
  <ion-row>
    <ion-col size="9">
      <ion-input class="product-scann" [(ngModel)]="cantidad" name="cantidad" type="number"
        placeholder="Ingresa la cantidad"></ion-input>
    </ion-col>
    <ion-col>
        <ion-button size="small" (click)="addLote()">
          <ion-icon slot="icon-only" name="add-circle"></ion-icon>
        </ion-button>
    </ion-col>
  </ion-row>

  <h6 *ngIf="productLote">Lotes</h6>
  <ion-row *ngFor="let lote of productLote">
      <ion-col>
        <ion-item lines="none" class="container-item">
          Lote: {{lote.Lote}}<br>
          Cantidad: {{lote.count}}<br>
          Fecha: {{lote.fechaCad}}
        </ion-item>
      </ion-col>
    </ion-row>


  <ion-row>
    <ion-col>
      <ion-button shape="round" color="danger" routerLink="/members/recepcion-sap" expand="block">
        Cancelar
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button shape="round" expand="block" (click)="acceptRecepton()">
        Aceptar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-buttons slot="start" routerLink="/members/home">
      <ion-button>
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="chatbubbles"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
