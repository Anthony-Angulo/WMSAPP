<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button routerLink="/members/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Ubicar Tarima</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">Codigo Master Tarima</ion-label>
        <ion-input [(ngModel)]="masterTarima" name="masterTarima" (ionChange)="searchCM($event)" debounce="500">
        </ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">Codigo Rack</ion-label>
        <ion-input [(ngModel)]="codeRack" name="codeRack"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="product">
    <ion-col>
      <ion-list>
        <ion-item>
          <ion-label>
            Codigo Protevs:
          </ion-label>
          {{product.codigo_protehus}}
        </ion-item>
        <ion-item>
          <ion-label>
            Codigo de Barra:
          </ion-label>
          {{product.codigoBarras}}
        </ion-item>
        <ion-item>
          <ion-label>
            Cantidad de Cajas:
          </ion-label>
          {{product.cantidad}}
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button shape="round" expand="block" color="primary" (click)="ubicarTarima()">Ubicar</ion-button>
    </ion-col>
  </ion-row>

</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-buttons slot="start" routerLink="/members/profile">
      <ion-button>
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="chatbubbles"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
