<ion-header>
  <ion-toolbar class="tool-bar">
    <ion-buttons slot="start">
      <ion-back-button routerLink="/members/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <h6>Api SAP</h6>
      <ion-input [(ngModel)]="apiSAP" name="apiSAP" class="input-recepcion"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h6>Sucursal</h6>
      <ion-input [(ngModel)]="sucursal" name="sucursal" class="input-recepcion">
      </ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h6>Porcentaje de Recepcion</h6>
      <ion-input [(ngModel)]="porcentaje" name="porcentaje" class="input-recepcion">
      </ion-input>
    </ion-col>
  </ion-row>
  
    <ion-row>
      <ion-col>
        <h6>Seleccionar Impresora de Etiquetas</h6>
        <ion-select class="product-scann" [(ngModel)]="IP">
          <ion-select-option  *ngFor="let ips of impresoras" value= "{{ips.Name}}">{{ips.Name}}</ion-select-option>
        </ion-select> 
      </ion-col>
    </ion-row>

  <ion-row>
    <ion-col>
      <a href="http://crm.ccfnweb.com.mx/wmsprod/appwms.apk" target="_blank">
          Descargar Version
      </a>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button class="search-order-button" shape="round" expand="block" (click)="guardarAjustes()">
        Guardar Ajustes
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
