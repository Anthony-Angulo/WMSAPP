<ion-header>
  <ion-toolbar class="tool-bar">
    <ion-buttons slot="start">
      <ion-back-button routerLink="/members/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <div *ngIf="!orders">
        <ion-button class="aceptar" (click)="searchCode()">CodigoSAP</ion-button>
      </div>
    </ion-buttons>
    <ion-title>Lista de Inventarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="orders">
    <ion-row *ngFor="let inventory of inventory_orders; let index = index">
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{inventory.Name}} {{inventory.LastName}}</ion-card-title>
            <ion-card-subtitle>Status: {{inventory.Status}} <br>
              Fecha: {{inventory.DateCreated}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            Tipo de Inventario: {{inventory.Label}} <br>
            Almacen: {{inventory.WhsName}} <br>
            <ion-button color="primary" class="button-eliminar" (click)="goToInventory(index)">
              <ion-icon slot="icon-only" name="arrow-round-forward"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>


  <ion-row *ngIf="!orders">
    <ion-col>
      <ion-item lines="none">
        <ion-label>Modo de busqueda</ion-label>
        <ion-toggle [(ngModel)]="searchType"></ion-toggle>
      </ion-item>
    </ion-col>
  </ion-row>


  <ion-row *ngIf="!orders && !searchType">
    <ion-col>
      <h6>Escanea codigo de producto</h6>
        <ion-input (ionChange)="searchProductByCb()" class="input-recepcion" placeholder="Codigo de Barra de Producto" [(ngModel)]="productCodeScanned"
          name="productCode" debounce="200">
        </ion-input>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="!orders && searchType">
    <ion-col>
      <h6>Escanea codigo de barra Carnico.</h6>
      <ion-input (ionChange)="searchProductByCbVariado()" [(ngModel)]="search" debounce="200" name="search"
        class="input-recepcion" placeholder="Codigo de Barra">
      </ion-input>
    </ion-col>
  </ion-row>

</ion-content>
